<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .nav{
            width: 100%;
            height: 10vh;
            background-color: rgba(95, 158, 160, 0.486);
            text-align: center;
            background-image: linear-gradient(-225deg, #231557 0%, #44107A 29%, #FF1361 67%, #FFF800 100%);
            display: flex;
            justify-content: space-between;
            align-items: center;

          }
          h1{
            line-height: 10vh;
            color:white;
             font-size: 50px;
            text-align: center;
            margin-left: 2%;
        
        }
        .filter{
            width: 180px;
            height: 35px;
            margin-right: 2%;
            text-align: left;
            border-radius: 4px;
            border: none;
            padding-left: 5px;

        }


        .btn{
            display: flex;
            justify-content: center;
            margin-top: 1%;
        }
        .bt1{    
            background-color: blue;
            color: aliceblue;
            border: none;
            padding: 11px 16px ;
            border-radius: 10px;
            font-weight: bold;   
            
        }

        
        .btn a{
            display: block;
            

        }
        .main{
            display: flex;
            justify-content: space-evenly;
            margin-top: 6%;
            flex-wrap: wrap;
         
        }
        .inp{
          padding-top: 10px;
        }
        .in{
            padding: 10px 15px;
            border-radius: 10px;
            box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 4px;
            border: none;
            margin-right: 8px;
        }
     .btnn{
            padding: 10px 19px;
            border: none;
            border-radius: 5px;
            color: black;       
            
        }  
        #edit{
            background-color: white;
            border:1px solid #0d6efd;
            color: #0d6efd ;
            
         
        }
        #edit:hover{
            background-color:#0d6efd;
            transform: scale(1.3.1.1);
            transition: .3s;
            color: white;
        }
        #save{
            background-color: white;
            border:1px solid #198754;
            color: #198754;
         
        }
        #save:hover{
            background-color: #198754;
            transform: scale(1.3.1.1);
            transition: .3s;
            color: white;
        }
        #delete{
            background-color: white;
            border:1px solid  #dc3545;
            color:#dc3545 ;
        }   
        #delete:hover{
            background-color: #dc3545; 
            transform: scale(1.3.1.1);
            transition: .3s;
            color: white;
        }
        button{
            margin-left: 20px;
        }

        
    </style>
</head>
<body>
 <div class="nav">
    <h1>DONORS</h1>
    <input type="text" placeholder="search" id="filter" class="filter">
 </div>
    <div class="btn">
           
        <a href="http://localhost:3001/adddonar"> <button class="bt1" id="bb">Add Donor</button></a>
    </div>
    <div class="main" id="main">
        
        
    </div>
    <script src="../clientside/js/custom.js"></script>
</body>
</html>
